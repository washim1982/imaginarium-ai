server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # SPA routing: serve index.html for unknown paths
        try_files $uri /index.html;
        # Make HTML non-cacheable so new builds show up immediately
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Let nginx serve any static assets (JS/CSS) directly.
    location /static/ {
        try_files $uri =404;
        # Hash-named assets can be cached long-term safely
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Runtime config should not be cached
    location = /env.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
}
