server {
    listen 80;
    server_name custom-data.xenomorphy-ai.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name custom-data.xenomorphy-ai.com;

    ssl_certificate /etc/letsencrypt/custom-data.xenomorphy-ai.com-chain.pem;
    ssl_certificate_key /etc/letsencrypt/custom-data.xenomorphy-ai.com-key.pem;
    # Inline minimal TLS settings to avoid missing include files inside the container
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # Re-resolve docker service names when containers restart
    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 5s;
    set $backend http://backend-prod:8000;
    set $frontend http://frontend-prod:80;

    # Serve frontend
    location / {
        proxy_pass $frontend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Ensure HTML is never cached by browsers/CDNs
        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass $backend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health endpoint direct pass-through
    location = /api/health {
        proxy_pass $backend/api/health;
    }

    # Map /health to backend /api/health for monitors
    location = /health {
        proxy_pass $backend/api/health;
    }
}
